<div class="feature-header justify-content-between align-items-center">
    <div class="start">
        <div class="title">
            <h2>Manage Users</h2>
        </div>
    </div>
    <div class="end">
        <button mat-flat-button color="accent" (click)="addNewUser()">
            <mat-icon class="mr-2">person_add</mat-icon>
            <span>Add New User</span>
        </button>
    </div>
</div>

<div style="padding: 0 20px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.role}} </td> -->
            <td mat-cell *matCellDef="let element">
                <i class="fa fa-pencil" (click)="editUser(element)" style="cursor: pointer;"></i> 
                <i class="fa fa-trash" (click)="deleteUser(element)" style="cursor: pointer;"></i>
                <!-- (click)="deleteUser(element)"  -->
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="overlay" *ngIf="loading">
      <div class="center">
        <mat-progress-spinner diameter=50 mode="indeterminate" color="ThemePalette">
        </mat-progress-spinner> 
      </div>
    </div>
</div>
