<div class="page-header justify-content-between align-items-center">
    <div class="start">
        <div class="title">
            <h2>Manage Roles</h2>
        </div>
    </div>
    <div class="end">
        <button mat-flat-button color="accent" (click)="addNewRole()">
            <mat-icon>groups</mat-icon> &nbsp;
            <span>Add New Role</span>
        </button>
    </div>
</div>

<div style="padding: 0 20px" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="mr-2" color="primary" (click)="editRole(element)" matTooltip="Edit role">edit</mat-icon> &nbsp;
                <mat-icon class="mr-2" color="warn" (click)="deleteRole(element)" matTooltip="Delete role">delete</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource && dataSource.data.length" [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons="false">
    </mat-paginator>
</div>
