<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onDismiss()" color="warn">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
